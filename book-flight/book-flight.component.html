<div class="row">
 
  <div class="col-lg-6">
 
    <img
 
      src="https://global.discourse-cdn.com/infiniteflight/original/4X/e/f/5/ef5b337f9ba00fcb413f6777e77ffff1d7828e89.gif"
 
      alt="Sample photo"
 
      class="card-img-top"
 
      style="border-top-left-radius: 0rem; border-bottom-left-radius: 0rem; width: 100%; height: 100vh;"
 
    />
 
  </div>
 
  <div class="col-lg-6 bookflight-form-container">
 
    <h4 style="text-align: center; margin-bottom: 30px">Book Flight</h4>
 
  <form>
 
    <div class="mb-3">
 
      <label for="source" class="form-label">Source</label>
 
      <input
 
        type="text"
 
        class="form-control"
 
        id="source"
 
        name="source"
 
        [(ngModel)]="source"
 
        disabled
 
      />
 
    </div>
 
    <div class="mb-3">
 
      <label for="destination" class="form-label">Destination</label>
 
      <input
 
        type="text"
 
        class="form-control"
 
        id="destination"
 
        name="destination"
 
        [(ngModel)]="destination"
 
        disabled
 
      />
 
    </div>
 
    <div class="mb-3">
 
      <label for="departure" class="form-label">Departure</label>
 
      <input
 
        type="text"
 
        class="form-control"
 
        id="departure"
 
        name="departure"
 
        [(ngModel)]="departure"
 
        disabled
 
      />
 
    </div>
 
    <div class="mb-3">
 
      <label for="arrival" class="form-label">Arrival</label>
 
      <input
 
        type="text"
 
        class="form-control"
 
        id="arrival"
 
        name="arrival"
 
        [(ngModel)]="arrival"
 
        disabled
 
      />
 
    </div>
 
    <div class="mb-3">
 
      <label for="arrival" class="form-label">Price</label>
 
      <input
 
        type="text"
 
        class="form-control"
 
        id="price"
 
        name="price"
 
        [(ngModel)]="price"
 
        disabled
 
      />
 
    </div>
 
    <div class="mb-3">
 
      <label for="noOfPersons" class="form-label">Number of passengers</label>
 
      <input
 
        type="number"
 
        class="form-control"
 
        id="noOfPersons"
 
        min="1"
 
        max="10"
 
        required
 
        #noOfPersons
 
      />
 
    </div>
    
   
 
    <button
 
      type="submit"
 
      class="btn btn-primary"
 
      (click)="handleBooking(noOfPersons.value)"
    >
      Submit
    </button>
 
  </form>
 
  <div
 
    class="alert alert-success"
 
    style="margin-top: 10px"
 
    role="alert"
 
    *ngIf="status !== undefined"
 
  >
 
    {{ status }}
 
    <a style="margin-left: 5px" routerLink="">Go to home</a>
 
  </div>
 
</div>
